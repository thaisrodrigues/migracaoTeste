<div class="panel  panel-default">
          <div class="panel-heading">

              <form class="form-inline ng-pristine ng-valid">
                  <span>
                      <h4>Total repositórios <span class="badge ng-binding">{{repositorios.length}}</span>
                      <input ng-model="searchText" placeholder="Encontre um repositório" class="form-control input-sm ng-pristine ng-valid">
                      </h4>
                  </span>
              </form>

          </div>
          <div class="panel-body">
            <div class="list-group">
                  <div ng-repeat="repo in repositorios | filter:searchText  | orderBy:predicate:reverse" class="list-group-item ">
                      <div class="row">
                          <div class="col-md-8">
                              <h4>
                                  <small>
                                      <span ng-if="repo.fork" class="octicon octicon-repo-forked"></span>
                                      <span ng-if="!repo.fork" class="octicon octicon-repo"></span>
                                  </small>
                                  <a href="{{repo.name}}" target="_blank" >
                                      {{repo.name}}
                                  </a>
                                  <small>{{repo.description}}</small>
                              </h4>

                              <small>
                                  <a href="{{repo.homepage}}" class="">
                                      <i class="fa fa-link"></i> WebPage
                                  </a>
                              </small>
                          </div>
                          <div class="col-md-4">
                              <dl class="dl-horizontal">
                                <dt>Last Updated:</dt>
                                <dd>{{repo.updated_at | date : short : timezone}}</dd>
                                <dt>Created:</dt>
                                <dd>{{repo.created_at| date : short : timezone}}</dd>
                              </dl>
                          </div>
                      </div>
                  </div>
              </div>

          </div>
      </div>
